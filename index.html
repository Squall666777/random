<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random 8-Digit Number</title>
  <script>
    async function fetchRandomNumber() {
      try {
        const response = await fetch('/api/randomNumber', {
          headers: {
            'Cache-Control': 'no-cache', 
          },
        });
        const data = await response.json();
        document.getElementById('randomNumber').innerText = data.number;
      } catch (error) {
        console.error('Error fetching random number:', error);
      }
    }

    // Fetch the random number when the page loads
    window.onload = function() {
      fetchRandomNumber();
      setInterval(fetchRandomNumber, 60000); // Check every minute (60000 milliseconds)
    };
  </script>
</head>
<body>
  <h1>Random 8-Digit Number:</h1>
  <p id="randomNumber"></p>
</body>
</html>
